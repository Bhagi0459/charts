name: Deploy React App (Self Hosted)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Start server
        shell: powershell
        run: |
          powershell -ExecutionPolicy Bypass -File start-server.ps1
