name: Deploy React App (Self Hosted)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Stop existing server (if any)
        shell: powershell
        run: |
          Get-Process node -ErrorAction SilentlyContinue | Stop-Process -Force

      - name: Start server (background)
        shell: powershell
        run: |
          Start-Process powershell -ArgumentList "serve -s dist -l 4173" -WindowStyle Hidden